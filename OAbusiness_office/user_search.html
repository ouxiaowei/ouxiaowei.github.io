				<div class="col-lg-10">
					<div class="page-header">
					  <h4>用户管理</h4>
					</div>
					
					<ul class="nav nav-tabs">
					  <li role="presentation"><a href="user_list.html">用户管理</a></li>
					  <li role="presentation" class="active"><a href="#">用户搜索</a></li>
					  <li role="presentation" data-toggle="modal" data-target="#myModal"><a href="#">添加用户</a></li>
					</ul>
					
					<div class="input_box">
						<div class="alert alert-info alert_in" role="alert">技巧提示：支持模糊搜索，匹配搜索使用代替</div>
						<form style="padding: 15px;">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
						  <label for="exampleInputPassword1">选择用户组</label>
						  <select class="form-control">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						  <button type="submit" class="btn btn-default b_sub">提交</button>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <form style="padding: 15px;">
						  <div class="form-group">
						    <label for="exampleInputEmail1">用户名</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">用户密码</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入用户密码">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">确认用户密码</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入确认用户密码">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">请输入用户邮箱</label>
						    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="输入用户邮箱">
						  </div>
						  <label for="exampleInputPassword1">选择用户组</label>
						  <select class="form-control">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						  <button type="submit" class="btn btn-default b_sub">提交</button>
						</form>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">保存</button>
		      </div>
